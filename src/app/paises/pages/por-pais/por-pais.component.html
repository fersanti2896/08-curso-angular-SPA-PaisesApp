<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                   name="termino"
                   class="form-control"
                   [(ngModel)]="termino"
                   placeholder="Buscar país..." />
        </form>
    </div>
</div>
<hr>

<div *ngIf="valError"
     class="alert alert-danger">
    No se encontró ningún país con el término {{ termino }}
</div>

<div *ngIf="!valError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bandera</td>
                    <td>Nombre</td>
                    <td>123456</td>
                    <td>
                        <a href="/pais/mex">Ver más...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
